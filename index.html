<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOONLIB | OFFICIAL HUB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --primary: #FF2400;
            --bg: #000000;
            --glass: rgba(10, 10, 10, 0.9);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh; overflow: hidden;
            background: radial-gradient(circle at center, #1a0000 0%, #000000 100%);
        }

        /* --- TELA DE ACESSO (LOGIN/REGISTRO) --- */
        #auth-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .login-box {
            background: var(--glass);
            border: 1px solid var(--primary);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            width: 320px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 36, 0, 0.3);
        }

        /* --- DASHBOARD PESADA (ESCONDIDA) --- */
        #main-hub {
            display: none; /* Começa escondido */
            width: 100%;
            height: 100vh;
            grid-template-columns: 260px 1fr;
            grid-template-rows: 70px 1fr;
        }

        .sidebar {
            grid-row: 1 / 3;
            background: #050505;
            border-right: 1px solid #1a1a1a;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .topbar {
            background: rgba(10, 10, 10, 0.8);
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            backdrop-filter: blur(10px);
        }

        .content-area {
            padding: 30px;
            overflow-y: auto;
        }

        /* --- COMPONENTES --- */
        .btn-main {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            border: none;
            color: white;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            transition: 0.3s;
            margin-top: 15px;
        }

        .btn-main:hover { box-shadow: 0 0 20px var(--primary); transform: scale(1.02); }

        input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #000; border: 1px solid #333;
            color: white; border-radius: 5px; box-sizing: border-box;
        }

        .nav-item {
            padding: 15px; color: #555; cursor: pointer;
            font-family: 'Orbitron'; font-size: 13px;
            border-radius: 5px; transition: 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--primary); background: rgba(255, 36, 0, 0.05);
            border: 1px solid var(--primary);
        }

        .stat-card {
            background: #0a0a0a; border: 1px solid #1a1a1a;
            padding: 20px; border-radius: 10px; border-left: 4px solid var(--primary);
        }

        /* --- AVISO CUSTOMIZADO --- */
        #custom-alert {
            display: none; position: fixed; top: 20px; right: 20px;
            background: var(--primary); color: white; padding: 15px 30px;
            font-family: 'Orbitron'; border-radius: 5px; z-index: 10000;
            box-shadow: 0 0 20px var(--primary);
        }
    </style>
</head>
<body>

    <div id="custom-alert"></div>

    <section id="auth-section">
        <div class="login-box">
            <h1 id="auth-title" style="font-family:'Orbitron'; color:var(--primary); margin-bottom: 30px; letter-spacing: 5px;">LOGIN</h1>
            
            <input type="text" id="user-input" placeholder="NOME DE USUÁRIO">
            <input type="password" id="pass-input" placeholder="SENHA SECRETA">
            
            <button class="btn-main" onclick="finalizarAcesso()">ACESSAR HUB</button>
            
            <p id="toggle-text" style="margin-top: 20px; font-size: 13px; color: #666;">
                Ainda não tem conta? <span onclick="mudarParaRegistro()" style="color: var(--primary); cursor: pointer;">REGISTRAR</span>
            </p>
        </div>
    </section>

    <main id="main-hub">
        <aside class="sidebar">
            <h2 style="font-family:'Orbitron'; color:var(--primary); font-size: 22px; margin-bottom: 40px;">MOONLIB</h2>
            <div class="nav-item active">DASHBOARD</div>
            <div class="nav-item">EXPLORAR</div>
            <div class="nav-item">MEUS SCRIPTS</div>
            <div class="nav-item" style="margin-top: auto; color: #ff4444;" onclick="location.reload()">LOGOUT</div>
        </aside>

        <header class="topbar">
            <div style="color: #444; font-family: 'Orbitron'; font-size: 12px;">STATUS: <span style="color: #0f0;">ONLINE</span></div>
            <div style="font-family: 'Orbitron';" id="user-tag">USUÁRIO</div>
        </header>

        <section class="content-area">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px;">
                <div class="stat-card"><h4>EXECUÇÕES</h4><p style="color:var(--primary); font-family:'Orbitron'; font-size: 25px;">24.5k</p></div>
                <div class="stat-card"><h4>SCRIPTS</h4><p style="color:var(--primary); font-family:'Orbitron'; font-size: 25px;">152</p></div>
                <div class="stat-card"><h4>VERSÃO</h4><p style="color:var(--primary); font-family:'Orbitron'; font-size: 25px;">3.0.1</p></div>
            </div>

            <h3 style="font-family:'Orbitron'; border-bottom: 1px solid #1a1a1a; padding-bottom: 10px;">RECENTES</h3>
            
            <div id="feed" style="margin-top: 20px;">
                <p style="color: #444;">Nenhum script postado recentemente...</p>
            </div>
        </section>
    </main>

    <script>
        let modoLogin = true;

        function mudarParaRegistro() {
            modoLogin = !modoLogin;
            const title = document.getElementById('auth-title');
            const toggle = document.getElementById('toggle-text');
            
            if (!modoLogin) {
                title.innerText = "REGISTRO";
                toggle.innerHTML = 'Já tem conta? <span onclick="mudarParaRegistro()" style="color: var(--primary); cursor: pointer;">ENTRAR</span>';
            } else {
                title.innerText = "LOGIN";
                toggle.innerHTML = 'Ainda não tem conta? <span onclick="mudarParaRegistro()" style="color: var(--primary); cursor: pointer;">REGISTRAR</span>';
            }
        }

        function avisar(msg) {
            const a = document.getElementById('custom-alert');
            a.innerText = msg;
            a.style.display = 'block';
            setTimeout(() => { a.style.display = 'none'; }, 3000);
        }

        function finalizarAcesso() {
            const user = document.getElementById('user-input').value;
            if(user.length < 3) {
                avisar("NOME MUITO CURTO!");
                return;
            }

            // Esconde a tela de Login/Registro
            document.getElementById('auth-section').style.display = 'none';
            
            // Mostra a Dashboard Pesada
            const hub = document.getElementById('main-hub');
            hub.style.display = 'grid';
            
            // Atualiza o nome do cara na UI
            document.getElementById('user-tag').innerText = user.toUpperCase();
            
            avisar("SISTEMA CARREGADO!");
        }
    </script>
</body>
</html>
