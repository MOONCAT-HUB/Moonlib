<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOONLIB | COMMAND CENTER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --primary: #FF2400;
            --bg: #000000;
            --glass: rgba(10, 10, 10, 0.9);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh; overflow: hidden;
        }

        /* --- TELA DE LOGIN (INICIAL) --- */
        #auth-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0000 0%, #000 100%);
        }

        .login-box {
            background: var(--glass);
            border: 1px solid var(--primary);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            width: 320px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 36, 0, 0.2);
        }

        /* --- DASHBOARD (ESCONDIDA NO INÍCIO) --- */
        #main-hub {
            display: none; /* Escondido por padrão */
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 70px 1fr;
        }

        /* Menu Lateral */
        .sidebar {
            grid-row: 1 / 3;
            background: #050505;
            border-right: 1px solid #1a1a1a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Topo */
        .topbar {
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        /* Área de Conteúdo */
        .content-area {
            padding: 30px;
            overflow-y: auto;
            background: #000;
        }

        /* Elementos Visuais */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            font-family: 'Orbitron';
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            transition: 0.3s;
        }

        .btn:hover { box-shadow: 0 0 15px var(--primary); transform: scale(1.05); }

        input {
            width: 100%; padding: 10px; margin: 10px 0;
            background: #111; border: 1px solid #333; color: white;
            border-radius: 5px; box-sizing: border-box;
        }

        .nav-item {
            padding: 12px; color: #666; cursor: pointer;
            font-family: 'Orbitron'; font-size: 12px; border-radius: 5px;
        }

        .nav-item:hover, .active { color: var(--primary); background: rgba(255, 36, 0, 0.1); }

        .stat-card {
            background: #0f0f0f; border: 1px solid #1a1a1a;
            padding: 15px; border-radius: 10px; border-left: 3px solid var(--primary);
        }
    </style>
</head>

        </div>
    </main>
